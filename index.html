    <!--The visual body of the page. Holds all of the main content-->

    <div class="content">
      <div class="alert-text">ALERT: Most Accounts Have Been Deleted. If you can't log in, create a new account to squad up. Thanks!</div>
      <h1 class="header-message">Welcome to Squadfinder Alpha!</h1>
      <center class="cycle-slideshow" id="slideshow" data-cycle-center-horz=true>
        <img class="squad_img" src="img/kanye-brits.jpg">
        <img class="squad_img" src="img/butchsundancereal.jpg">
        <img class="squad_img" src="img/xmen.jpg">

      <!--The area of the page for logging in w/o Facebook-->
      <script type="text/javascript">
        function showLogin(){$("#login_form").toggle();
          $("#signup_form").css("display", "none");
          $(".error_login").hide();};
      </script>

      <script type="text/javascript">
        function showSignup(){$("#signup_form").toggle();
        $("#login_form").css("display", "none");
        $(".error_login").hide();};
      </script>

      <div class="login-button-container">
        <a id="modal_trigger" href="#modal"><div class="login-register-button button">Login/Register</div></a>
      </div>

      <div id="modal" class="popupContainer" style="display:none;">
        <section class="popupBody">
          <div class="button login" onclick="showLogin();">Login</div>
          <div class="button signup" onclick="showSignup();">New User</div>
          <div id="login_form">
            <form class="login">
              <label for="username">Username</label>
              <input type="text" name="username" id="username" class="input">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" class="input">
            </form>
            <button class="small_button" onclick="login()">Login</button>
          </div>

          <div id="signup_form">
            <form class="signup-form">
              <label for="username">Username</label>
              <input type="text" name="username" id="new_username" class="input">
              <label for="password">Password</label>
              <input type="password" name="password" id="new_password" class="input" minlength="6" maxlength="12">
              <label for="passconf">Confirm Password</label>
              <input type="password" name="passconf" id="confirm-password" class="input">
              <label for="email">Email</label>
              <input type="text" name="email" id="new_email" class="input">
            </form>
            <span>
              <button class="small_button" onclick="newUser()">
                Join
              </button>
            </span>
          </div>
        </section>
      </div>
    </div>
