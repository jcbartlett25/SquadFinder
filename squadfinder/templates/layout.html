<!DOCTYPE html>

<html>
  {% block head %}
  <head>
    <title id="title_user">{% block title %}{% endblock %}</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/profile.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/squadrons.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/feed.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/about.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/toast.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/landing.css') }}">

    <!--FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,900italic,900,700,700italic,400italic,300,300italic,500,500italic' rel='stylesheet' type='text/css'>

    <script src="//www.parsecdn.com/js/parse-1.3.5.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>


    <script src="http://malsup.github.com/jquery.cycle2.js"></script>

    <script src="http://cdn.jsdelivr.net/jquery/2.1.1/jquery.min.js"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.leanModal.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/resources.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/client.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/mobile-nav.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/about.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/feed.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/client.js') }}"></script>
  </head>
  {% endblock %}

  <body >
    <div id="fb-root"></div>
    <!--Facebook Stuff-->
    <script>
      // Initialize Parse
      Parse.initialize("m6cPbArnJyhg0yoMeAwU5bpClSXWjZnuTOcaChuq", "3z3mull3Uyyqs6bJLfNTt0uU4sZ5H1VEkjD75NBp");
     
      window.fbAsyncInit = function() {
        Parse.FacebookUtils.init({ // this line replaces FB.init({
          appId      : '697679580354991', // Facebook App ID
          status     : false,  // check Facebook Login status
          cookie     : true,  // enable cookies to allow Parse to access the session
          xfbml      : true,  // initialize Facebook social plugins on the page
          version    : 'v2.2' // point to the latest Facebook Graph API version
        });

        FB.getLoginStatus()
     

      };
     
      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

    
    <!--Page header. Title, menu bar, etc.-->
    <nav>
      <span class="title"><a href="/feed">squadfinder</a></span>
      <ul class="menu-right">
        <li><a class="menu-text" href="/feed">Feed</a></li>
        <li><a class="menu-text" href="/profile">Profile</a></li>
        <li><a class="menu-text" href="/about">About</a></li>
        <li><a class="menu-text" onclick="logout()">Logout</a></li>
      </ul>

      <div class="mobile">
        <div class="hamburger-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 36 36"><path d="M4 27h28v-3H4v3zm0-8h28v-3H4v3zM4 8v3h28V8H4z"/></svg>
        </div>
        <ul class="mobile-nav">
          <li><a class="menu-text" href="/feed">Feed</a></li>
          <li><a class="menu-text" href="/profile">Profile</a></li>
          <li><a class="menu-text" href="/about">About</a></li>
          <li><a class="menu-text" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </nav>

    <!--Body. Holds main content-->

    {% block body %}{% endblock %}  

    <!--Footer-->
    <footer>
      <div class="footer-wrapper">
        <p class="copyright">&#169; <a href="http://www.3005hacks.com">3005hacks</a></p>
      </div>
    </footer>
  </body>
</html>
